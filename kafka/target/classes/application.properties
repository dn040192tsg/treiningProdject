server.port=2664

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

kafka.auth.unable-auth=false
kafka.auth.protocol=SSL
kafka.auth.trust-store-location=/sybase/cistest/Verification360/KafkaProducer/config/dev.truststore.jks
kafka.auth.trust-store-pass=sybasesybase
kafka.auth.key-store-location=/sybase/cistest/Verification360/KafkaProducer/config/dev.keystore.jks
kafka.auth.key-store-pass=sybasesybase
kafka.auth.key-pass=sybasesybase


